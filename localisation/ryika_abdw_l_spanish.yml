 ryika_abdw_fleet_contribution:0 "Fleet Contribution"
 ryika_abdw_fleet_contribution_desc:0 "The §HFleet Contribution§! law grants the §HLeader§! of a Federation Diplomatic Weight from §HFleet Power§!.\n\nThis effect is scaled by the setting of the law:\nLow: §G20%§!\nMedium: §G40%§!\nHigh: §G60%§!"
  
 ryika_abdw_research_federation:0 "Research Cooperative"
