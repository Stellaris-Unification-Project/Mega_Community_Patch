l_german:
 penal_colony_other_planets_desc: "Nach der Errichtung einer $penal_colony$ Planeten ist die Kriminalität auf dieser Welt drastisch zurückgegangen. Die Rückfälligkeit ist erheblich zurückgegangen, weil die große Mehrheit der Straftäter abgeschoben wird."
 building_penal_colony_barracks: "Strafkolonie Kaserne"
 building_penal_colony_barracks_desc: "Die Überreste eines Kolonieschiffs, das zu einem zentralen Sicherheitskordon und einer minimalen Unterkunft für die Insassen umgebaut wurde."
 building_penal_colony_administration: "Verwaltung der Strafkolonie"
 building_penal_colony_administration_desc: "Eine gesicherte Anlage, in der der Gefängnisdirektor wohnt und den Gefängnisbetrieb überwacht."
 building_penal_colony_complex: "Verwaltungskomplex der Strafkolonie"
 building_penal_colony_complex_desc: "Ein weitläufiger Komplex befestigter Gebäude, der als Verwaltungszentrum, Lebensraum für das Personal und einziger Raumhafen für eine große Strafkolonie dient."
 building_penal_colony_enclave: "Strafkolonie Verwaltungs-Enklave"
 building_penal_colony_enclave_desc: "Ein hoch aufragendes Gebilde aus düsteren, befestigten Büros und gehärteter Infrastruktur. Das Innere der Enklave kann es mit den geschäftigen Raumhafenstädten auf freien Welten aufnehmen, während außerhalb der Mauern Kriminelle in strengen Arbeitskorps organisiert sind."
 job_warden: "Aufseher
 job_warden_plural: "Aufseher"
 job_warden_desc: "Die Strafvollzugsbeamten sind für die Aufrechterhaltung der Ordnung in den Strafkolonien verantwortlich. Sie haben einen großen methodischen Spielraum."
 job_warden_effect_desc: "£job_enforcer£ $job_warden_plural$ produzieren £unity£ §Y$unity$§!, erhöhen £stability£ §Y$PLANET_STABILITY_TITLE$§!, reduzieren £happiness£ §Y$HAPPINESS$§! für jeden £pop_cat_inmate£ §Y$pop_cat_inmate_plural$§!, und erzeugen £defense_army£ §YVerteidigungsarmeen§!"
 mod_job_warden_add: "$job_warden$ Arbeitsplätze"
 mod_job_warden_per_pop: "§G+1§! $job_warden$ Arbeitsplätze pro $VALUE$ Bewohner"
 mod_job_warden_per_pop_short: "\n§G+1§! £mod_job_warden_add£ pro $VALUE$ £pop£"
 mod_job_criminal_per_pop: "§G+1§! $job_criminal$ Arbeitsplätze pro $VALUE$ Bewohner"
 pop_cat_inmate: "Insasse"
 pop_cat_inmate_plural: "Insassen"
 pop_cat_inmate_desc: "Diese Bewohner sind Gefangene auf einem Gefängnisplaneten."
 pop_category_inmates: "$pop_cat_inmate$ $SPECIES_RIGHT_LIVING_STANDARDS$"
 mod_pop_cat_inmate_happiness: "$pop_cat_inmate$ $MOD_POP_HAPPINESS$"
 mod_pop_category_inmates_produces_mult: "$pop_cat_inmate$ Pop-Ressourcen-Ausgabe"
