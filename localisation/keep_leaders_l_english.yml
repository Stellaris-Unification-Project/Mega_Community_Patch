# colossus transfer title and descriptions
keep_leaders.30.title: "$PLANET_CAP$ [This.GetName] Cyborgized"
keep_leaders.30.desc: "Any §Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] were cyborgized when we fired our §Y$PLANET_KILLER_NANOBOTS$§! on their homeworld [This.GetName] and were immediately integrated into the collective.\n\nTheir unique abilities could be a boon to the collective a semi-autonomous leaders."
keep_leaders.30.a: "Their uniqueness shall serve the collective."
keep_leaders.30.b: "$keep_leaders.1.b.gest.exclusive$"
keep_leaders.30.b.tooltip: "$keep_leaders.1.b.gest.exclusive.tooltip$"
keep_leaders.40.title: "$PLANET_CAP$ [This.GetName] Necrophaged"
keep_leaders.40.desc: "§Y$BIOLOGICAL$§! leaders from the [storage_owner.GetRealName] were necrophaged into [This.Owner.GetSpeciesName] when we fired our §Y$PLANET_KILLER_SPORE_DISPERSAL$§! on their homeworld [This.GetName].\n\nAs members of our species and given their prior experience, they may yet be valuable assets."
keep_leaders.40.a: "They are now us; send them for assignment."
keep_leaders.40.b: "$keep_leaders.1.b$"
keep_leaders.40.b.tooltip: "$keep_leaders.1.b.tooltip$"
keep_leaders.40.b.hive: "$keep_leaders.1.b.gest.exclusive$"
keep_leaders.40.b.hive.tooltip: "$keep_leaders.1.b.gest.exclusive.tooltip$"
keep_leaders.40.c: "Execute them anyway."
keep_leaders.40.c.tooltip: "$keep_leaders.1.a.tooltip$"