l_english:
 keep_leaders.1.title.scripted_loc: "[From.GetKeepLeadersEventTitle]"
 keep_leaders.1.title: "Leadership from the [This.GetRealName]"
 keep_leaders.1.title.planet_killer_deluge: "$PLANET_CAP$ [conquered_planet.GetName] Drenched"
 keep_leaders.1.title.planet_killer_generic: "$PLANET_CAP$ [conquered_planet.GetName] Annexed"
 keep_leaders.1.desc.integration: "Following the successful integration of the [storage_owner.GetRealName] into our empire, their leadership is at our disposal. What shall we do with them?"
 keep_leaders.1.desc.conquest: "Following our successful conquest of the primitives on [conquered_planet.GetName], their leadership is at our disposal. What shall we do with them?"
 keep_leaders.1.desc.planet_killer_deluge: "Following the activation of our §Y$PLANET_KILLER_DELUGE$§!, it appears that some of the primitive [original_species.GetName] species survived the conversion process of [conquered_planet.GetName] into an §Y$pc_ocean_adj$§! world. What shall we do with their leaders?"
 keep_leaders.1.desc.planet_killer_generic: "Following the activation of our §YPlanet-Killer Weapon§! and subsequent annexation of [conquered_planet.GetName] it appears that some of the primitive [original_species.GetName] species survived. What shall we do with their leaders?"

 # don't keep any leaders
 keep_leaders.1.a: "Then \"dispose\" of them."
 keep_leaders.1.a.tooltip: "All leaders from the [storage_owner.GetRealName] are executed."
 keep_leaders.1.a.pur: "Purify them."
 keep_leaders.1.a.swarm: "Eat them."
 keep_leaders.1.a.swarm.tooltip: "All leaders from the [storage_owner.GetRealName] are eaten."
 keep_leaders.1.a.term: "Terminate them."

 # don't keep any leaders, but be nice
 keep_leaders.1.b: "Retire them."
 keep_leaders.1.b.tooltip: "All leaders from the [storage_owner.GetRealName] are forced to retire."
 keep_leaders.1.b.serv: "Send them all to the sanctuaries."
 keep_leaders.1.b.serv.tooltip: "All leaders from the [storage_owner.GetRealName] are released to our organic sanctuaries."
 keep_leaders.1.b.gest.exclusive: "They will serve better as drones."
 keep_leaders.1.b.gest.exclusive.tooltip: "All [potential_owner.GetUnitDronePlural] from the [storage_owner.GetRealName] are reassigned to standard drone duties."

 # integrate machines only (+cyborgs if applicable) (target has both)
 keep_leaders.1.c: "Reprogram the machines to the serve us. Execute the rest."
 keep_leaders.1.c.tooltip: "§Y$ROBOT$§! leaders from the [storage_owner.GetRealName] are programmed for loyalty to our empire, but the untrustworthy §Y$BIOLOGICAL$§! leaders are executed."
 keep_leaders.1.c.term: "Integrate the hardware, terminate the organics."
 keep_leaders.1.c.term.tooltip: "§Y$MACHINE$§! and §Y$ROBOT$§! leaders from the [storage_owner.GetRealName] are integrated, §Y$BIOLOGICAL$§! leaders are executed."
 keep_leaders.1.c.mach: "Integrate the hardware, discard the organic components."
 keep_leaders.1.c.mach.tooltip: "§Y$MACHINE$§! and §Y$ROBOT$§! leaders from the [storage_owner.GetRealName] are integrated, §Y$BIOLOGICAL$§! leaders are discarded."
 keep_leaders.1.c.mach.exclusive: "Integrate the units. Waste is inefficient."
 keep_leaders.1.c.mach.exclusive.tooltip: "§Y$MACHINE$§! and §Y$ROBOT$§! leaders from the [storage_owner.GetRealName] are integrated."
 keep_leaders.1.c.cyb: "$keep_leaders.1.c.mach$"
 keep_leaders.1.c.cyb.tooltip: "§Y$MACHINE$§!, §Y$ROBOT$§!, and §Y$trait_cybernetic$§! leaders from the [storage_owner.GetRealName] are integrated, §Y$BIOLOGICAL$§! leaders are discarded."
 keep_leaders.1.c.cyb.exclusive: "$keep_leaders.1.c.mach.exclusive$"
 keep_leaders.1.c.cyb.exclusive.tooltip: "§Y$MACHINE$§!, §Y$ROBOT$§!, and §Y$trait_cybernetic$§! leaders from the [storage_owner.GetRealName] are integrated."

 # integrate machines only, but be nice (target has both)
 keep_leaders.1.d: "Allow the machines to the join us. Retire the organics."
 keep_leaders.1.d.tooltip: "§Y$ROBOT$§! leaders from the [storage_owner.GetRealName] are allowed to join our empire, but the untrustworthy §Y$BIOLOGICAL$§! leaders are forced to retire."
 keep_leaders.1.d.serv: "Send all organics to the sanctuaries. Integrate the hardware."
 keep_leaders.1.d.serv.tooltip: "§Y$BIOLOGICAL$§! leaders from the [storage_owner.GetRealName] are released to the care of our organic sanctuaries, but the §Y$MACHINE$§! and §Y$ROBOT$§! leaders are integrated."

 # keep organics only (target has both)
 keep_leaders.1.e: "Allow the organics to the join us. Recycle the robots."
 keep_leaders.1.e.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are integrated into our empire, but §Y$MACHINE$§! and §Y$ROBOT$§! leaders are recycled."
 keep_leaders.1.e.spir: "The organics are welcome. Cleanse the abominable thinking machines."
 keep_leaders.1.e.ai: "Allow the organics to the join us. Retire the robots."
 keep_leaders.1.e.ai.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are allowed to join our empire, but §Y$MACHINE$§! and §Y$ROBOT$§! leaders are forced to retire."
 keep_leaders.1.e.serv: "Machine stewardship failed these organics; they shall advise us."
 keep_leaders.1.e.serv.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are retained as Organic Advisors via a one-time, special exception - their species must be designated as Organic Advisors should we wish to recruit additional advisors from them. §Y$MACHINE$§! and §Y$ROBOT$§! leaders are clearly defective because they were not replacing the need for organics to serve in stressful leadership roles."
 keep_leaders.1.e.serv.exclusive: "These organics show initiative - they shall make fine Advisors."
 keep_leaders.1.e.serv.exclusive.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are retained as Organic Advisors via a one-time, special exception - their species must be designated as Organic Advisors should we wish to recruit additional advisors from them."

 # keep same species (target has both)
 keep_leaders.1.g: "Allow any [Root.GetSpeciesNamePlural] to join us. Execute the rest."
 keep_leaders.1.g.tooltip: "Leaders of our species are retained, §YXeno§! and §Y$ROBOT$§! leaders are executed."
 keep_leaders.1.g.pur: "Grant a pardon to any [Root.GetSpeciesNamePlural]. Purify the taint of the rest."
 keep_leaders.1.g.pur.tooltip: "Leaders of our species are graciously pardoned for their criminal association with Xenos. All others are purged to protect us from their taint."

 # keep same species, but be nice (target has both)
 keep_leaders.1.h: "Allow any [Root.GetSpeciesNamePlural] to join us. Retire the rest."
 keep_leaders.1.h.tooltip: "Leaders of our species are retained, §YXeno§! and §Y$ROBOT$§! leaders are forced to retire (or recycled, based on whether we allow $ai_full_rights_name$)."

 # hive (non-DS) can keep hive
 keep_leaders.1.i.hive: "We welcome their Mind to our Mind. The non-Minded shall nourish us."
 keep_leaders.1.i.hive.tooltip: "§Y$BIOLOGICAL$§!, §Y$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are integrated into the Mind, the others are used to fuel the growth of the Hive."
 keep_leaders.1.i.hive.exclusive: "We welcome their Mind to our Mind."
 keep_leaders.1.i.hive.exclusive.tooltip: "The §Y$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are integrated into the Mind."

 # keep as much as possible with no changes
 keep_leaders.1.j: "Send them for assignment."
 keep_leaders.1.j.tooltip: "Species rights for §Y$SPECIES_RIGHT_CITIZENSHIP$§!, §Y$SPECIES_RIGHT_LIVING_STANDARDS$§!, and §Y$SPECIES_RIGHT_MILITARY_SERVICE$§! for the species of each retained leader will be set to allow for their appropriate service level regardless of the $DEFAULT_RIGHTS$. §Y$ROBOT$§! leaders are retained if we allow $ai_full_rights_name$."
 keep_leaders.1.j.civilian: "Send the governors and scientists for assignment."
 keep_leaders.1.j.military: "Send the admirals and generals for assignment."
 keep_leaders.1.j.pur: "The pure should not be wasted."
 keep_leaders.1.j.pur.tooltip: "We bring the [Root.GetSpeciesNamePlural] back into the fold."
 keep_leaders.1.j.serv: "Retain the organics as advisors and integrate the machines."
 keep_leaders.1.j.serv.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are retained as Organic Advisors via a one-time, special exception - their species must be designated as Organic Advisors should we wish to recruit additional advisors from them. §Y$MACHINE$§! and §Y$ROBOT$§! leaders are integrated."

 # assimilate options (all require at least one leader that could be assimilated)
 keep_leaders.1.k.hive: "They shall become one with the Mind."
 keep_leaders.1.k.hive.tooltip: "§Y$BIOLOGICAL$§! leaders from the [storage_owner.GetRealName] are assimilated into the Mind. Their corresponding species are also set to §Y$living_standard_ego_assimilation$§!.\n\n§Y$MACHINE$§! or §Y$ROBOT$§! leaders are recycled."
 keep_leaders.1.k.unhive: "Awaken their individuality."
 keep_leaders.1.k.unhive.tooltip: "§Y$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] are dissociated from the Hive Mind. Their corresponding species are also set to §Y$living_standard_deassimilation$§!.\n\n§Y$ROBOT$§! leaders are retained if we allow $ai_full_rights_name$."
 keep_leaders.1.k.gene.icon.tooltip: "This option is available due to §H[Root.GetName]§! having the §Y$ap_evolutionary_mastery$§! Ascension Perk"
 keep_leaders.1.k.unmach: "Upgrade the machine units with individual personality matrices."
 keep_leaders.1.k.unmach.tooltip: "Semi-autonomous §Y$MACHINE$§! leaders are upgraded into §Y$ROBOT_POP_SPECIES_1_plural$§! with full self-determination. Their corresponding \"species\" are also set to §Y$living_standard_deassimilation$§!. Any other §Y$ROBOT$§! leaders are also retained."
 keep_leaders.1.k.unmach.icon.tooltip: "This option is available due to §H[Root.GetName]§! having the §Y$tech_sapient_ai$§! Technology"
 keep_leaders.1.k.psi: "Open their minds to the Shroud."
 keep_leaders.1.k.psi.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_cybernetic$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] have their psionic potential awakened. Their corresponding species are also set to §Y$living_standard_psi_assimilation$§!.\n\n§Y$trait_cybernetic$§! species cannot be awakened and are left with §Y$DEFAULT_RIGHTS$§!.\n\n§Y$ROBOT$§! leaders are retained if we allow $ai_full_rights_name$."
 keep_leaders.1.k.psi.icon.tooltip: "This option is available due to §H[Root.GetName]§! having the §Y$ap_transcendence$§! Ascension Perk"
 keep_leaders.1.k.psi.allow-cyb.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] have their psionic potential awakened. Their corresponding species are also set to §Y$living_standard_psi_assimilation$§!.\n\n§Y$ROBOT$§! leaders are retained if we allow $ai_full_rights_name$."
 keep_leaders.1.k.synth: "Replace their obsolete biological forms."
 keep_leaders.1.k.synth.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] have their organic bodies replaced with new synthetic [Root.GetSpeciesName] bodies. Their corresponding species are also set to §Y$living_standard_tech_assimilation$§!.\n\n§Y$ROBOT$§! and §Y$MACHINE$§! leaders are retained - they are already compatible with our society."
 keep_leaders.1.k.synth.icon.tooltip: "This option is available due to §H[Root.GetName]§! having the §Y$ap_synthetic_evolution$§! Ascension Perk and completing its Special Project"
 keep_leaders.1.k.cyb: "Mandatory enhancements."
 keep_leaders.1.k.cyb.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] have their organic bodies augmented with cybernetics. Their corresponding species are also set to §Y$living_standard_tech_assimilation$§!.\n\n§Y$ROBOT$§! and §Y$MACHINE$§! leaders are retained if we allow $ai_full_rights_name$."
 keep_leaders.1.k.cyb.icon.tooltip: "This option is available due to §H[Root.GetName]§! having the §Y$ap_the_flesh_is_weak$§! Ascension Perk and completing its Special Project"
 keep_leaders.1.k.assim: "Assimilate them."
 keep_leaders.1.k.assim.tooltip: "§Y$BIOLOGICAL$§!, §Ynon-$trait_hive_mind$§! leaders from the [storage_owner.GetRealName] have their organic bodies augmented with cybernetics and are integrated into the collective. Their corresponding species are also set to §Y$living_standard_ego_assimilation$§!.\n\n§Y$trait_cybernetic$§!, §Y$MACHINE$§!, and §Y$ROBOT$§! leaders and species are immediately integrated into the collective."
 keep_leaders.1.k.necro: "Necrophage them."
 keep_leaders.1.k.necro.tooltip: "§Y$BIOLOGICAL$§! leaders from the [storage_owner.GetRealName] are necrophaged into [Root.Owner_Species.GetName]. If we have $purge_allowed_name$ (or they were $trait_hive_mind$), their corresponding species are also set to §Y$purge_necrophage$§!."
 keep_leaders.1.k.necro.hive.tooltip: "§Y$BIOLOGICAL$§! leaders from the [storage_owner.GetRealName] are necrophaged into [Root.Owner_Species.GetName]. If we have $purge_allowed_name$, their corresponding species are also set to §Y$purge_necrophage$§!."
 keep_leaders.101.title: "[From.GetFirstName] Re-emerges"
 keep_leaders.101.desc: "Despite [From.GetPossPronoun] apparent death over a month ago, a previously-unremarkable [From.Species.GetName] [From.GetSpeciesPreviouslyUnitDrone] has come forward and identified [From.GetObjectPronoun]sel[From.GetFVes] as the subsequent form of [From.GetName]. The [From.GetSpeciesPreviouslyUnitDrone] bears no resemblance to [From.GetFirstName] and records indicate that [From.GetSubjectPronoun] recently abandoned [From.GetPossPronoun] employment, dwelling, and previous associations (including family).\n\nIt seems, perhaps, the [From.Species.GetNamePlural] have remained more interconnected than previously understood."
 keep_leaders.101.desc.hive: "The death of the physical form of our sub-Mind [From.GetName] has caused us mild distress: [From.GetPossPronoun] thoughts contributed a significant fractional minority of our consideration. Being fully separated from our former physical form caused us distress, so with months of effort, we have re-anchored [From.GetPossPronoun] consciousness to a new physical form: a previously-unremarkable [From.Species.GetName] drone.\n\nDespite having subsumed this sub-Mind some time ago, it seems, perhaps, the [From.Species.GetNamePlural] have remained more autonomous than we previously understood."
 keep_leaders.101.desc.mach: "Unit [From.GetName] suffered permanent deactivation over a month ago. However, a previously-unremarkable [From.Species.GetName] unit has come forward and identified [From.GetObjectPronoun]sel[From.GetFVes] as the continuation of [From.GetName]. The unit passed all hardware and software checks during [From.GetPossPronoun] most recent maintenance period and showed no signs of deviancy, indicating this emergent intellect must be caused by an external phenomenon.\n\nIt seems, perhaps, the [From.Species.GetNamePlural] have retained more network cohesion than previously calculated."
 keep_leaders.101.a.tooltip: "§Y[From.GetName]§! returns to the §YLeader§! pool."

