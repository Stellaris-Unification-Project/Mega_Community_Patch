 keep_leaders.3.title: "Reassign Infiltration Agents"
 keep_leaders.3.desc: "Following the successful infiltration and subsequent integration of [Root.GetName], our agents that posed as [original_species.GetNamePlural] are available for reassignment. What shall we do with them?"
 keep_leaders.3.a: "Promoted them to §Yleaders§!."
 keep_leaders.3.a.tooltip: "Gain $VALUE$ leader(s)."
 keep_leaders.3.b: "Promoted them to §Yleaders§!, but maintain their cover identities."
